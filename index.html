<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maze-Builder-Solver</title>
		<link rel="stylesheet" href="style.css">
		<script src="sketch.js" defer></script>
    </head>
    <body>  
		<div class="flex-container-col">
			<div id="sketchContainer"></div>
			<div class="flex-container-row">
				<div id="ui">
					<button id="buildButton" class="buttonStyle">BUILD</button>
					<button id="solveButton" class="buttonStyle">SOLVE</button>
					<!-- <button id="sAgentButton" class="buttonStyle">S AGENT</button> -->
					<button id="resetButton" class="buttonStyle">RESET</button>
					<br>
					<label for="mazeWidth">Set Maze Width:</label>
					<input name="mazeSize" id="mazeWidth" class="slider" type="range" min="1">
					<span id="mazeW"></span>
					<br>
					<label for="mazeHeight">Set Maze Height:</label>
					<input name="mazeSize" id="mazeHeight" class="slider" type="range" min="1">
					<span id="mazeH"></span>
				</div>
			</div>
		</div>

		<script id="__bs_script__">//<![CDATA[
			document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.7'><\/script>".replace("HOST", location.hostname));
		//]]></script>
    </body>
</html>
